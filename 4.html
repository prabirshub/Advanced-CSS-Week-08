<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding assignment 4</title>
    <style>
      body {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 70vw;
      }
      .container img {
        display: block;
        width: 100%;
        border: 2px solid black;
        transform: scale(1);
        transition: all 0.5s;
      }
      .container img:hover {
        cursor: pointer;
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.unsplash.com/photo-1476610182048-b716b8518aae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1259&q=80"
        alt="Idyllic landscape with a waterfall"
      />
    </div>
  </body>
</html>
