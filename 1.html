<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        min-height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(to bottom, #59a3d4, #0907a0);
        color: #fff;
      }
      .container h1 {
        font-size: 3rem;
        font-weight: 600;
        margin-bottom: 16px;
        letter-spacing: 1px;
      }
      .container p {
        font-size: 14px;
        letter-spacing: 1px;
        line-height: 1.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Website</h1>
      <p>Enjoy the shining blue gradient background</p>
    </div>
  </body>
</html>
